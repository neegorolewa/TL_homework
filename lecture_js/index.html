<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JSON diff</title>
</head>

<body>
    <main class="wrapper">
        <div class="content">
            <form class="main-form">
                <label for="oldJson">Old JSON</label>
                <textarea id="oldJson" rows="10" cols="50">
{
    "timeout": 20,
    "verbose": true,
    "host": "google.com"
}
                </textarea>
                <label for="newJson">New JSON</label>
                <textarea id="newJson" rows="10" cols="50">
{
    "timeout": 50,
    "proxy": 888888,
    "host": "google.com"
}
                </textarea>
                <button>Show difference</button>
            </form>
            <div class="result"></div>
        </div>
    </main>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
